{% extends 'base.html' %}

{% block title %}403 Error{% endblock %}

{% block content %}
    <div class="row justify-content-md-center">
        <div class="card w-50 bg-light">
            <img class="card-img-top img-fluid" src="{{ url_for('static', filename='images/403.jpeg') }}">
            <div class="card-body">
                <h5 class="card-title">403 Error</h5>
                <p class="card-text">Forbidden</p>
            </div>
            <div class="card-footer">
                <div class="float-right">
                    <a class="btn btn-primary" href="{{ url_for('auth.reconfirm_email') }}">发送确认邮件</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
